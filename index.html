<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Test Assignment</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

    <main class="page-wrapper">
        
        <section class="component-card">
            
            <ul class="page-list">
                
                <li class="page-item">
                    <span>Page 1</span>
                    <label class="custom-checkbox-container">
                        <input type="checkbox" class="hidden-checkbox" data-page="Page 1">
                        <span class="custom-checkbox"></span>
                    </label>
                </li>
                
                <li class="page-item">
                    <span>Page 2</span>
                    <label class="custom-checkbox-container">
                        <input type="checkbox" class="hidden-checkbox" data-page="Page 2">
                        <span class="custom-checkbox"></span>
                    </label>
                </li>
                
                <li class="page-item">
                    <span>Page 3</span>
                    <label class="custom-checkbox-container">
                        <input type="checkbox" class="hidden-checkbox" data-page="Page 3">
                        <span class="custom-checkbox"></span>
                    </label>
                </li>

                <li class="page-item">
                    <span>Page 4</span>
                    <label class="custom-checkbox-container">
                        <input type="checkbox" class="hidden-checkbox" data-page="Page 4">
                        <span class="custom-checkbox"></span>
                    </label>
                </li>

            </ul>
            
            <button class="done-button">Done</button>
            
        </section>

    </main>
    
    <script src="script.js"></script>
</body>
</html>
